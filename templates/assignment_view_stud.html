<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
    <style>
    .intro-header {
        height: 100%;
        background: url("{% static "img/intro-bg.jpg" %}") no-repeat center center;
    }
    </style>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Assignment Hub- PICT</title>

    
    <link type="text/css" media="screen" href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/landing-page.css" %}" rel="stylesheet">
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
     
     <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/">Student</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    
                    <li>
                        <a href="/contact_us/">Contact</a>
                    </li>
                    <li>
                        <a href="/logout/">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="intro-message">
                        <div class="container">
                            
                            <form class="form-horizontal" method="POST" action="/submit/" enctype="multipart/form-data">
                           	
                            {% csrf_token %}
                                <fieldset>

                                <!-- Form Name -->
                                <legend style="color:white;font-size:25px;">Submit</legend>
                                
                                <!-- Textarea -->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="title">Assignment Title</label>
                                  <div class="col-md-4">                     
	                                    <div style="text-align:left;">
	                                    	{{a.title | safe}}
	                                    </div>
                                  </div>
                                </div>

                                <!-- Textarea -->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="desc">Description</label>
                                  <div class="col-md-4">                     
                                    <div style="text-align:left">{{ a.problem_statement | safe }}</div>
                                  </div>
                                </div>

                                <!-- File Button --> 
								<div class="form-group">
								  <label class="col-md-4 control-label" for="file"></label>
								  <div class="col-md-4">
								    <input type="file" accept=".pdf" id="file" name="pdf" class="input-file" >
								  </div>
								</div>
                                <input type="hidden" name="id" value="{{a.id}}">
                                <!-- Button -->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for=""></label>
                                  <div class="col-md-4">
                                    <button id="" name="" class="btn btn-primary" type="submit" onclick="myFunction()">Submit</button>
                                  </div>
                                    
                                </div>

                                </fieldset>
                                
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function myFunction() {
            var elem = document.getElementById("datetime");
            var value = $('#datetimepicker').data().date;
            console.log(value);
            elem.value = value;
        }
    </script>
</body>

</html>
